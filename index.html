<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Vue</title>
</head>
<body>
    <div id="app"> {{message}} 
        <ul>
            <li v-for="city in cities">
                {{ city }}
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data(){
                return {
                    message : "Hello World",
                    cities : ["Jakarta", "Bandung", "Papua", "Pekanbaru"]
                }
            }
        })
    </script>
</body>
</html>
